		<div class="container-contas">
			<div class="row mx-0">
				<div class="col-md-4">

				<div class="col-md-4">
					<div class="container-criar-conta" id="cadastroV">
						<h1>Criar Conta</h1>
						<h2>登録する</h2>
						<div class="erro"></div>
						<form action="/" method="GET" id="form">
							<div class="form-group">
								<label for="nomeCompleto">Nome Completo</label>
								<input
									type="text"
									class="form-control"
									name="nomeCompleto"
									id="nomeCompleto" />
							</div>

							<div class="form-group">
								<label for="idade">Idade</label>
								<input
									type="number"
									class="form-control"
									id="idade"
									name="idade"
									min="18"
									max="120"
									required />
							</div>

							<label for="sexo" class="form-label">Sexo:</label>
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									id="sexo"
									name="sexo"
									value="masculino" />
								<label for="masculino" class="form-check-label"
									>Masculino</label
								>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									id="sexo"
									name="sexo"
									value="feminino" />
								<label for="feminino" class="form-check-label">Feminino</label>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									id="sexo"
									name="sexo"
									value="outro" />
								<label for="outro" class="form-check-label">Outro</label>
							</div>

							<div class="form-group">
								<label for="endereco">Endereco</label>
								<input
									type="text"
									name="endereco"
									class="form-control"
									id="endereco"
									required
									placeholder="Digite seu endereco" />
							</div>

							<hr class="my-2 invisible" />

							<div class="form-group">
								<label class="form-label telefone" for="telefone"
									>Telefone</label
								>
								<input
									data-mdb-input-mask-init
									data-mdb-input-mask="+55 99-9999-9999"
									class="form-control"
									type="text"
									id="telefone"
									name="telefone"
									pattern="[0-9]{11}"
									title="Invalido"
									required
									placeholder="31999999999" />
							</div>

							<div class="form-group">
								<label for="email">Email</label>
								<input
									type="email"
									class="form-control"
									id="email"
									name="email"
									required />
								<small></small>
							</div>

							<div class="form-group">
								<label for="nomeUsuario">Nome de Usuário</label>
								<input
									type="text"
									class="form-control"
									id="nomeUsuario"
									name="nomeUsuario"
									required />
								<small></small>
							</div>

							<div class="form-group">
								<label for="senha">Senha</label>
								<input
									type="password"
									class="form-control"
									id="senha"
									name="senha"
									required
									minlength="8" />
								<small></small>
							</div>

							<div class="form-group">
								<label for="confirmarSenha">Confirme sua senha</label>
								<input
									type="password"
									class="form-control"
									id="confirmarSenha"
									name="confirmarSenha"
									required
									minlength="8" />
								<small></small>
							</div>

							<button type="submit" class="btn btn-dark">Criar</button>
							<hr class="my-4" />
							<button onclick="alternarFormulario()" class="btn btn-dark">
								Ja tenho uma conta
							</button>
						</form>
					</div>
				</div>
				<div class="col-md-4">
					<div class="container-login" id="login">
						<h1>Fazer Login</h1>
						<h2>ログイン</h2>
						<form id="loginForm">
							<div class="form-group">
								<label for="nomeUsuarioLogin">Nome de Usuário</label>
								<input
									type="text"
									class="form-control"
									id="nomeUsuarioLogin"
									name="nomeUsuarioLogin"
									required />
							</div>
							<div class="form-group">
								<label for="senha">Senha</label>
								<input
									type="password"
									class="form-control"
									id="senha"
									name="senha"
									required />
							</div>
							<button type="submit" value="criarConta" class="btn btn-dark">
								Logar
							</button>
							<hr class="my-4" />
							<button onclick="alternarFormulario()" class="btn btn-dark">
								Criar nova conta
							</button>
						</form>
					</div>
