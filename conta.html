		<div class="container-contas">
			<div class="row">
				<div class="col-md-6">
					<div class="container-criar-conta">
						<h1>Criar Conta</h1>
						<h2>登録する</h2>
						<form>
							<div class="form-group">
								<label for="fullName">Nome Completo</label>
								<input
									type="text"
									class="form-control"
									name="fullName"
									id="fullName" />
							</div>

							<div class="form-group">
								<label for="idade">Idade</label>
								<input
									type="number"
									class="form-control"
									id="idade"
									name="idade"
									min="18"
									max="120"
									required />
							</div>

							<label for="sexo" class="form-label">Sexo:</label>
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									id="sexo"
									name="sexo"
									value="masculino" />
								<label for="masculino" class="form-check-label"
									>Masculino</label
								>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									id="sexo"
									name="sexo"
									value="feminino" />
								<label for="feminino" class="form-check-label">Feminino</label>
							</div>
							<div class="form-check">
								<input
									class="form-check-input"
									type="radio"
									id="sexo"
									name="sexo"
									value="outro" />
								<label for="outro" class="form-check-label">Outro</label>
							</div>

							<div class="form-group">
								<label for="endereco">Endereco</label>
								<input
									type="text"
									name="endereco"
									class="form-control"
									id="endereco"
									required
									placeholder="Digite seu endereco" />
							</div>

							<div class="form-group">
								<label for="telefone">Telefone</label>
								<input
									type="tel"
									id="telefone"
									name="telefone"
									pattern="[0-9]{10}"
									required />
							</div>

							<div class="form-group">
								<label for="email">Email</label>
								<input
									type="email"
									class="form-control"
									id="email"
									name="email" />
							</div>

							<div class="form-group">
								<label for="username">Nome de Usuário</label>
								<input
									type="text"
									class="form-control"
									id="username"
									name="username" />
							</div>

							<div class="form-group">
								<label for="password">Senha</label>
								<input
									type="password"
									class="form-control"
									id="password"
									name="password"
									required
									minlength="8" />
							</div>

							<div class="form-group">
								<label for="confirmPassword">Confirme sua senha</label>
								<input
									type="password"
									class="form-control"
									id="confirmPassword"
									name="confirmPassword"
									required
									minlength="8" />
							</div>

							<button type="submit" class="btn btn-dark">Criar conta</button>
						</form>
					</div>
				</div>
				<div class="col-md-6">
					<div class="container-login">
						<h1>Fazer Login</h1>
						<h2>ログイン</h2>
						<form>
							<div class="form-group">
								<label for="username">Nome de Usuário</label>
								<input
									type="text"
									class="form-control"
									id="username"
									name="username"
									required />
							</div>
							<div class="form-group">
								<label for="password">Senha</label>
								<input
									type="password"
									class="form-control"
									id="password"
									name="password"
									required />
							</div>
							<button type="submit" class="btn btn-dark">Logar</button>
						</form>
					</div>
				</div>
